<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publicar Aviso de Maquinaria</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="main-container">
        <h2>Publicar Aviso de Maquinaria</h2>
        <form th:action="@{/avisos/nuevo}" method="post">
            <div>
                <label for="maquinariaId">Selecciona Maquinaria:</label>
                <select id="maquinariaId" name="maquinariaId" required>
                    <option th:each="maq : ${maquinarias}" th:value="${maq.id}" th:text="${maq.tipo} + ' - ' + ${maq.ubicacion}"></option>
                </select>
            </div>
            <div>
                <label for="destacado">Â¿Aviso destacado?</label>
                <input type="checkbox" id="destacado" name="destacado" />
            </div>
            <div>
                <button type="submit">Publicar Aviso</button>
            </div>
        </form>
        <div th:if="${exito}">
            <p class="exito" th:text="${exito}"></p>
        </div>
    </div>
</body>
</html>
